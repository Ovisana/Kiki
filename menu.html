header{

    height: 80px;

}

    height: auto;
    margin-left: 100px;
    margin-right: 100px;
    position: absolute;
    top: 17px;
    left: 0;
}

}

    margin-right: 2px;
    padding: 30px;
}

    color: white;
    background: rgb(112, 178, 122);
    padding: 30px;
}
.grid-container {
  display: grid;
  gap: 1px 10px;
  grid-template-columns: auto auto auto auto;
  background-color: #2196F3;
  padding: 20px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.body{
    background-color: white;
    width: 100%;
    height: 90vh;
    display: flex;
    justify-content: center;
    padding: 10px;
}
.grid-container{
    background-color: white;
    height: 90%;
    width: 80%;
}
img{
    width: 100%;
    height: 70%;
}
p{
    font-size: 10px;
}
.grid-item{
    width: 50%;
    height: 70%;
    border-radius: 5px;
    box-shadow: 2px 2px 2px 2px rgb(102, 79, 79);
}
.dropbtn {
  
  color: white; 
  
  font-size: 16px;
  border: none;
}
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  /* background-color: #f1f1f1; */
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* .dropdown-content a:hover {background-color: #ddd;} */

.dropdown:hover .dropdown-content {display: block;}
